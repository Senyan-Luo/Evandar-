    <div id="formDiv">
        <form class="needs-validation" novalidate align-content=center>
            <div class="form-row">
                <div class="col-12 col-sm-6">
                    <label for="name">Event Name</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">
                        *required
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <label class="mr-sm-2" for="host">Host Organization</label>
                    <select class="custom-select mr-sm-2 host" id="host" required>
                        <option value=""></option>
                        <option value="DS3">DS3</option>
                        <option value="CU">CU</option>
                        <option value="UBIC">UBIC</option>
                    </select>
                    <div class="invalid-feedback">
                        Please select your organization's acronym
                    </div>
                </div>
            </div>
                <div class="form-row">
                    <div class="col-12 col-sm">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required>
                        <div class="invalid-feedback">
                            *required
                        </div>
                    </div>
                    <div class="col-12 col-sm">
                        <label for="start-time">Start Time (e.g. 11:30 AM)</label>
                        <input type="time" class="form-control" id="start-time" required>
                        <div class="invalid-feedback">
                            *required
                        </div>
                    </div>
                    <div class="col-12 col-sm">
                        <label for="end-time">End Time (e.g. 03:30 PM)</label>
                        <input type="time" class="form-control" id="end-time" required>
                        <div class="invalid-feedback">
                            *required
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-sm-12">
                        <label for="location">Location</label>
                        <input type="text" class="form-control" id="location" required>
                        <div class="invalid-feedback">
                            *required, put TBD if not known
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-12 col-sm-6">
                            <label for="tagline">Tagline</label>
                            
                            <textarea class="form-control" id="tagline" onkeyup="wordCounter()"rows="3" placeholder="What are the perks of your event?" maxlength="140" required></textarea>
                            <small id="passwordHelpInline" class="text-muted">
                              <span id="chars">140</span> characters remaining
                                  </small>
                    </div>
                    <div class="col-12 col-sm-6">
                            <label for="details">Details</label>
                            <textarea class="form-control" id="details" rows="3" placeholder="Everything people need to know about this event" onkeyup="wordCounter2()" required></textarea>
                            <small id="passwordHelpInline" class="text-muted">
                                    <span id="count">600</span> characters remaining
                                        </small>
                    </div>
                </div>
                <div class="form-row" style="margin-top:2%; margin-bottom: 2%;">
                        <div class="col-6 col-sm-4 offset-sm-4">
                                <input type="file" class="custom-file-input" id="image" >
                                <label class="custom-file-label" for="image">Upload background image</label>
                            </div>
                </div>
            <div class="form-row" style="margin-top:6%;">
                <div id="preview"class="offset-sm-3"><button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModalLong">Preview</button></div>
                <div class="offset-sm-3"><button id="submitform"  type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button></div>  </div>
                    
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header align-content">
                              <h5 class="modal-title" id="exampleModalLabel">Upload Successful!</h5>
                              
                            </div>
                            <div class="modal-body">
                              Your new event is now live on Evendar
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                             
                            </div>
                          </div>
                        </div>
                      </div>

                      <div class="previewMod"></div>
                      
                      
              
        </form>

    </div>

<script>
   
    function wordCounter(){
  var maxLength = 140;
  $('#tagline').keyup(function() {
      console.log("keyUp triggerd")
  var length = $(this).val().length;
  var remainingLength = maxLength-length;
  /* $('#chars').text(remainingLength); */
  $('#chars').text(remainingLength);
});
}

function wordCounter2(){
  var maxLength = 600;
  $('#details').keyup(function() {
      console.log("keyUp triggerd")
  var length = $(this).val().length;
  var remainingLength = maxLength-length;
  /* $('#chars').text(remainingLength); */
  $('#count').text(remainingLength);
});
}

 $(document).ready(function() {
   
    $("#preview").on("click", function(event){
        event.preventDefault();
        $('[data-toggle="popover"]').popover()
     let title =  $("#name").val()
     let host =  $("#host option:selected").val()
          let date = moment($("#date").val()).format('LL')
          let startTime = moment($("#start-time").val().trim(), "HH:mm").format("hh:mm A")
          let endTime = moment($("#end-time").val().trim(), "HH:mm").format("hh:mm A")
          let location = $("#location").val()
          let tagline = $("#tagline").val()
          let description = $("#details").val()
          let image = $("#image").val() 

 
    modalString = `
      <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header" >
              <h5 class="modal-title" id="exampleModalLabel" style="color:#FFCD00;">Preview</h5>
            </div>
            <div class="modal-body">
                <div class="row" align="center">
                  <p class="col">${date}</p>
                </div>
                <div class="row">
                    <h3 class="col-12" align="center" style="color:#C69214;">${title}</h3>
                    <p class="col-12" align="center">hosted by <a href="#">${host}</a></p>
                </div>               
                <div class="row" align="center">
                  <h5 class="col"><i class="far fa-clock"></i> ${startTime} - ${endTime}</h5>
                </div>
                <div class="row" align="center">
                  <h5 class="col"><i class="fas fa-map-marker-alt"></i> location: ${location}</h5>
                </div>
                <div class="row" >
                    <p class="col" style="color:#182B49;">Tagline: </br> <h5 style="padding: 0 1.5em 0 1.5em;"> ${tagline} </h5> </p>
                </div>
                
                <div class="row">
                    <p class="col" style="color:#182B49;">Details: </br> <h5 style="padding: 0 1.5em 0 1.5em;"> ${description} </h5> </p>
                </div>
            
                                      
            </div>
            <div class="modal-footer">
                    <button type="button" id="closePreview" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
    </div>
    `
   $(".previewMod").append(modalString)

  

})
