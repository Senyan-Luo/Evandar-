    <div id="formDiv">
            <form class="needs-validation" novalidate align-content=center>
                    <div class="form-row">
                      <div class="col-12 col-sm-6">
                        <label for="name">Event Name</label>
                        <input type="text" class="form-control" id="name" required>
                        <div class="invalid-feedback">
                         *required
                        </div>
                      </div>
                      <div class="col-12 col-sm-6">
                      <label class="mr-sm-2" for="inlineFormCustomSelect">Host Organization</label>
                      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                        <option selected>Select One</option>
                        <option value="1">DS3</option>
                        <option value="2">CU</option>
                        <option value="3">UBIC</option>
                      </select>
                      <div class="invalid-feedback">
                      Please choose a host
                    </div>
                      </div>
                      <div class="form-row">
                      <div class="col-12 col-sm-6">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required>
                        <div class="invalid-feedback">
                         *required
                      </div>
                      </div>
                      <div class="col-12 col-sm">
                      <label for="validationCustom01">Start Time</label>
                        <input type="text" class="form-control" id="validationCustom01"  required>
                        <div class="invalid-feedback">
                         *required
                        </div></div>
                      <div class="col-12 col-sm">
                      <label for="validationCustom01">End Time</label>
                        <input type="text" class="form-control" id="validationCustom01"  required>
                        <div class="invalid-feedback">
                         *required
                        </div></div>
                      </div>
                    </div>
                  </form>
                  
    </div>
