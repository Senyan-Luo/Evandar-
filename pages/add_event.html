    <div id="formDiv">
        <form class="needs-validation" novalidate align-content=center>
            <div class="form-row">
                <div class="col-12 col-sm-6">
                    <label for="name">Event Name</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">
                        *required
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <label class="mr-sm-2" for="inlineFormCustomSelect">Host Organization</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                        <option selected>Select One</option>
                        <option value="1">DS3</option>
                        <option value="2">CU</option>
                        <option value="3">UBIC</option>
                    </select>
                    <div class="invalid-feedback">
                        Please choose a host
                    </div>
                </div>
            </div>
                <div class="form-row">
                    <div class="col-12 col-sm">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" required>
                        <div class="invalid-feedback">
                            *required
                        </div>
                    </div>
                    <div class="col-12 col-sm">
                        <label for="validationCustom01">Start Time</label>
                        <input type="time" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            *required
                        </div>
                    </div>
                    <div class="col-12 col-sm">
                        <label for="validationCustom01">End Time</label>
                        <input type="time" class="form-control" id="validationCustom01" required>
                        <div class="invalid-feedback">
                            *required
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12 col-sm-12">
                        <label for="date">Location</label>
                        <input type="text" class="form-control" id="date" required>
                        <div class="invalid-feedback">
                            *required, put TBD if not known
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-12 col-sm-6">
                            <label for="tagline">Tagline</label>
                            
                            <textarea class="form-control" id="tagline" onkeyup="wordCounter()"rows="3" placeholder="How would you tweet about your event?" maxlength="140" required></textarea>
                            <small id="passwordHelpInline" class="text-muted">
                              <span id="chars">140</span> characters remaining
                                  </small>
                    </div>
                    <div class="col-12 col-sm-6">
                            <label for="details">Details</label>
                            <textarea class="form-control" id="details" rows="3" placeholder="Everything people need to know about this event" onkeyup="wordCounter2()" required></textarea>
                            <small id="passwordHelpInline" class="text-muted">
                                    <span id="count">600</span> characters remaining
                                        </small>
                    </div>
                </div>
                <div class="form-row" style="margin-top:2%; margin-bottom: 2%;">
                        <div class="col-6 col-sm-4 offset-sm-4">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" >
                                <label class="custom-file-label" for="validatedCustomFile">Upload background image</label>
                            </div>
                </div>
                <div class="form-row">
                    <div id="preview"class="offset-sm-3"><button class="btn btn-primary" type="button">Preview</button></div>
                    <div id="submit" class="offset-sm-3"><button class="btn btn-primary" type="submit">Submit</button></div>
                    
                 </div>

                </form>
        </form>

    </div>

<script>
   
    function wordCounter(){
  var maxLength = 140;
  $('#tagline').keyup(function() {
      console.log("keyUp triggerd")
  var length = $(this).val().length;
  var remainingLength = maxLength-length;
  /* $('#chars').text(remainingLength); */
  $('#chars').text(remainingLength);
});
}

function wordCounter2(){
  var maxLength = 600;
  $('#details').keyup(function() {
      console.log("keyUp triggerd")
  var length = $(this).val().length;
  var remainingLength = maxLength-length;
  /* $('#chars').text(remainingLength); */
  $('#count').text(remainingLength);
});
}



</script>
