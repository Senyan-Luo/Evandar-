  <div class="row justify-content-center">
    <div class="btn-group btn-group-toggle">
      <button id="list-btn" class="toggleBtn btn btn-secondary btn-sm" type="button">

  <div id="listDiv">

  <!-- for A7, make main-body invisible -->

  <div class="main-body row">
    <div id="eventsCarousel" class="carousel slide" data-interval="false" data-ride="carousel">
      <div class="carousel-inner container" id="carouselDiv">
        <!-- inject each carousel slides here -->
        <div class="carousel-item active">
          <img class="d-block" src="./images/ucsd3.jpg" style="opacity:0.9;object-fit:cover;width:100%;height: 80vh;" alt="First slide" />
          
              <div class="carousel-caption border-light border d-md-block" style="background:rgba(0,106,150,0.85);">
                  <div class="row justify-content-center">
                    <div class="col-8" style="padding: 0px;">
                  <div class="row" style="margin-bottom: 10px;">
                      <h3 class="text-nowrap text-left" style="color:#C69214; font-weight:600;" >Hi Tritons!</h3>
                      </div>
                      <div class="row" id="taglineDiv" style="margin-top: 10px;margin-bottom: 10px;">
                          <p class="text-left" style="font-weight:400;color:white;letter-spacing: 0.6px"
                     >Weekly shoutout goes to UCSD Bioinformatics club, it is now the largest student organization on campus with over 350 active members! </p>
                    </div>
                      </div>
                      </div>
            </div>
            
          </div>
        </div>
     
      <a class="carousel-control-prev" href="#eventsCarousel" role="button" data-slide="prev">
        <i class="fas fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#eventsCarousel" role="button" data-slide="next">
        <i class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </div>
    </div>
 

  <div id="learn-more"></div>



  <script id="carousel-template" type="text/x-handlebars-template">

    <div class="carousel-item">
                <!-- <img class="d-block" src="./images/ucsd3.jpg" style="opacity:1;object-fit:cover;"  alt="First slide"> -->
                <img class="d-block" src="{{background}}" style="opacity:1;object-fit:cover;width:100%;height: 80vh;"  alt="Image link error">
                            <div class="carousel-caption d-md-block" style="background:rgba(0,106,150,0.85);">
                              <div class="row justify-content-center">
                                <div class="col-8" style="padding: 0px;">
                              <div class="row" style="margin-bottom: 10px;margin-top: 8%;">
                                  <h3 class="text-left" style="color:#C69214; font-weight:600;" >{{title}}
                                    <a tabindex="0" style="text-decoration:none; color:white; font-weight: 400;" role="button" data-toggle="popover" data-trigger="hover" data-placement="left"  data-content="{{fullName}}" data-container="#carouselDiv"><small> <i class="fas fa-times"></i> {{host}}</small></a></h3>
                                </div>
                                <div class="row">
                                    <p class="text-nowrap text-left" style="color:white; font-weight:200;line-height: 1;">{{date}}</p>
                                    <p class="text-nowrap text-right" style="color:white; font-weight:200;margin-left: 20px;line-height: 1;"><i class="far fa-clock"></i> {{startTime}} - {{endTime}}</p>
                                  </div>
                                  <div class="row">
                                      <p class="text-nowrap text-left" style="color:white; font-weight:200;line-height: 1;"><i class="fas fa-map-marker-alt"></i> {{location}}</p>
                                    </div>
                                <div class="row" id="taglineDiv" style="margin-top: 10px;margin-bottom: 10px;">
                                          <p class="text-left" style="color:white; font-weight: 200;letter-spacing: 0.5px"
                                     ><i class="fas fa-quote-left"></i> {{tagline}} <i class="fas fa-quote-right"></i></p>
                              </div>
                                <div id="detailsBtn" class="row justify-content-center">
                                      <a tabindex="0" class="btn-sm btn btn-warning col-xs-3" role="button" data-toggle="popover" data-trigger="hover" data-placement="top" data-content="{{description}}" >Details</a>
                                    </div>
        
      </div>
      </div>
                                  </div>
    </script>
  <script id="listView-template" type="text/x-handlebars-template">
    <div class="card l-card" >
        <div class="bg-transparent border-warning" id="listview-header">
          <h5 class="mb-0 ">
            <button class="btn btn-link collapsed container" type="button" data-toggle="collapse" data-target="#{{id}}" aria-expanded="false" aria-controls="{{id}}" style="text-decoration: none;">
              <div class="row justify-content-center">
                <div class="col-11 col-md-8">
                  <div class="row" >
                    <p class="text-left" style="color:#747678;">{{date}}</p>
                  </div>
                      <div class="row justify-content-between" align="bottom">
                          <h3 class="text-nowrap text-left" style="color:#C69214;font-weight: 600;">{{title}}
                          <a tabindex="0" style="text-decoration:none; color:#747678;" role="button" data-toggle="popover" data-trigger="hover" data-placement="right" data-content="{{fullName}}" data-container="body"><small><i class="fas fa-times" style="color: #FFCD00;"></i> {{host}}</small></a></h3>
                          <h3 class="text-right icon"><i class="fas fa-angle-down"></i></h3>
                        </div>
                      
                </div>
                
                   
                      
                
                </div>
              </button>
          </h5>
        </div>
    
        <div id="{{id}}" class="collapse collapse-events" aria-labelledby="headingOne" data-parent="#accordion">
          <div class="card-body container" style="color:white;background-color: rgba(0,106,150,0.85);; padding-left: 11%;padding-right:10%;">
            <div class='row'>
                  <p class="text-left">
                  <i class="far fa-clock"></i> {{startTime}} - {{endTime}}
                  </p>
              </div>
            <div class='row'>
              <p class="text-left">
              <i class="fas fa-map-marker-alt"></i> {{location}}
              </p>
            </div>
            <br />
            
         
              <div class="row">
                <p>
              {{description}}
            </p>
            </div>
            
            <div class="row">
              <p>
            {{tagline}} 
          </p>
          </div>
            </div>
          </div>
        </div>
     
    </script>
