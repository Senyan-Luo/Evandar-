<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Evendar | Home</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="container">
    <header>
      <nav
        class="navbar navbar-light fixed-top"
        style="background-color:rgba(255, 193, 7, 0.66);"
      >
        <!-- Navbar brand -->
        <a class="navbar-brand" href="./index.html">Logo Area</a>
        <!-- Collapse button -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent22"
          aria-controls="navbarSupportedContent22"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <div class="animated-icon">
            <span></span><span></span><span></span>
          </div>
        </button>
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent22">
          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link " id="landing-page" href="/index.html"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="create-page" href="./pages/login.html"
                >Post New Event</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="faq-page" href="./pages/faq.html">FAQ</a>
            </li>
          </ul>
          <!-- Links -->
        </div>
        <!-- Collapsible content -->
      </nav>
      <!-- /.Navbar -->
    </header>
    <button id="toggleBtn" class="btn btn-info" type="button">
      Toggle View
    </button>
    
    <!--
      <div id="listView" class="jumbotron">
            <h1>Display a list of all events in a given week in chronological order</h1>
      </div>
    -->
    <div class="main-body row">
      <div id="eventsCarousel" class="carousel slide col-sm-8 offset-sm-2" style="height:80%; margin: 0 auto" data-ride="carousel">
        <div class="carousel-inner" id="carouselDiv">
            
          <!-- inject each carousel slides here -->
          <div class="carousel-item active">
                <img class="d-block w-100" src="https://i.ytimg.com/vi/TmJWrDW17j4/maxresdefault.jpg" style="opacity:0.3;" alt="First slide">
                <div class="carousel-caption">
                        <h3>Welcome to Evendar</h3>
                        <h5>Click Right or Left to start discovering Student Orgs events on campus</h5>
                      </div>
              </div>
              
        </div>
        <a
          class="carousel-control-prev"
          href="#eventsCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#eventsCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
        
      </div>
    </div>

    <div id="learn-more">
            
    </div>

    <script id="carousel-template" type="text/x-handlebars-template">

      <div class="carousel-item">
          <img class="d-block w-100" src="https://i.ytimg.com/vi/TmJWrDW17j4/maxresdefault.jpg" style="opacity:0.3;" alt="First slide">
                      <div class="carousel-caption">
                            <h3>{{title}}</h3>
                            <p>Hosted by <a href="#">{{host}}</a></p>
                            <h5>{{date}}</h5>
                            <h5>{{startTime}} - {{endTime}}</h5>
                            <h5>location: {{location}}</h5>
                            <p>"{{tagline}}"</p>
                            
                           </div>
                           <div class="card">
                                <div class="card-header center-align" id="headingOne">
                                  <h5 class="mb-0"> Details
                                  </h5>
                                </div>
                                  <div class="card-body">
                                       {{description}}
                                  </div>
                                </div>
                               
                           
                          <!--  <a href="#" style="margin-left:40%;" role="button" class="btn btn-secondary popover-test" title="Popover title" data-content="Popover body content is set in this attribute.">button</a> -->
      </div>
    </script>
   
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.5/firebase-firestore.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>

    <script src="./js/app.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
